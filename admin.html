<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Wild Zora Candidate Values Survey</title>
    <style>
        :root {
            --primary-color: #0d5e2f;
            --secondary-color: #c4161c;
            --accent-color: #b1c800;
            --light-bg: #f5f5f5;
            --dark-text: #333;
            --light-text: #fff;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--accent-color);
            margin-bottom: 30px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 60px;
            margin-right: 15px;
        }
        
        .header-text {
            flex: 1;
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2rem;
        }
        
        .subtitle {
            color: var(--secondary-color);
            margin-top: 5px;
            font-size: 1.1rem;
        }
        
        main {
            flex: 1;
        }
        
        footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
            margin-top: 30px;
            position: relative;
        }
        
        .version {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 0.8rem;
            color: #999;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #094023;
        }
        
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: var(--light-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .error-message {
            color: var(--secondary-color);
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .dashboard-title {
            margin: 0;
            color: var(--primary-color);
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        .results-table th, .results-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .results-table th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .results-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .results-table tr:hover {
            background-color: #f1f1f1;
        }
        
        .score-cell {
            text-align: center;
        }
        
        .high-score {
            color: #2e7d32;
            font-weight: bold;
        }
        
        .medium-score {
            color: #ff8f00;
        }
        
        .low-score {
            color: #c62828;
        }
        
        .view-details-btn {
            padding: 6px 12px;
            font-size: 0.9rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        .candidate-details {
            margin-bottom: 20px;
        }
        
        .candidate-name {
            color: var(--primary-color);
            margin: 0 0 10px 0;
        }
        
        .candidate-email {
            color: #666;
            margin: 0 0 20px 0;
        }
        
        .category-scores {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .category-score {
            background-color: var(--light-bg);
            padding: 15px;
            border-radius: 6px;
        }
        
        .category-name {
            margin: 0 0 10px 0;
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .no-results {
            text-align: center;
            padding: 50px 0;
            color: #666;
        }
        
        .logout-btn {
            background-color: var(--secondary-color);
        }
        
        .logout-btn:hover {
            background-color: #a31216;
        }
        
        .refresh-btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://wildzora.com/cdn/shop/files/Wild_Zora_Logo_Horizontal_RGB_600x.png" alt="Wild Zora Logo" class="logo">
                <div class="header-text">
                    <h1>Admin Dashboard</h1>
                    <p class="subtitle">Wild Zora Candidate Values Survey</p>
                </div>
            </div>
        </header>
        
        <main>
            <div id="login-section">
                <div class="login-container">
                    <h2>Admin Login</h2>
                    <p>Please enter the admin password to access the survey results.</p>
                    <div class="form-group">
                        <label for="admin-password">Password:</label>
                        <input type="password" id="admin-password" placeholder="Enter admin password">
                    </div>
                    <button id="login-btn" class="btn">Login</button>
                    <p id="login-error" class="error-message"></p>
                </div>
            </div>
            
            <div id="dashboard-section" style="display: none;">
                <div class="dashboard-header">
                    <h2 class="dashboard-title">Survey Results</h2>
                    <div>
                        <button id="refresh-btn" class="btn refresh-btn">Refresh Data</button>
                        <button id="logout-btn" class="btn logout-btn">Logout</button>
                    </div>
                </div>
                
                <div id="results-container">
                    <!-- Results will be loaded here -->
                </div>
            </div>
        </main>
        
        <div id="details-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="candidate-details-container">
                    <!-- Candidate details will be loaded here -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Wild Zora Foods. All rights reserved.</p>
            <span class="version">v1.0.1</span>
        </footer>
    </div>
    
    <script>
        // Admin password
        const ADMIN_PASSWORD = 'WildZora2025';
        
        // DOM Elements
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const adminPasswordInput = document.getElementById('admin-password');
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const resultsContainer = document.getElementById('results-container');
        const detailsModal = document.getElementById('details-modal');
        const closeModal = document.querySelector('.close-modal');
        const candidateDetailsContainer = document.getElementById('candidate-details-container');
        
        // Check if admin is logged in
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated') === 'true';
            if (isAuthenticated) {
                showDashboard();
            } else {
                showLogin();
            }
        }
        
        // Show login section
        function showLogin() {
            loginSection.style.display = 'block';
            dashboardSection.style.display = 'none';
            adminPasswordInput.value = '';
            loginError.textContent = '';
        }
        
        // Show dashboard section
        function showDashboard() {
            loginSection.style.display = 'none';
            dashboardSection.style.display = 'block';
            loadResults();
        }
        
        // Handle login
        function handleLogin() {
            const password = adminPasswordInput.value.trim();
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminAuthenticated', 'true');
                showDashboard();
            } else {
                loginError.textContent = 'Incorrect password. Please try again.';
            }
        }
        
        // Handle logout
        function handleLogout() {
            sessionStorage.removeItem('adminAuthenticated');
            showLogin();
        }
        
        // Load survey results from localStorage
        function loadResults() {
            const results = [];
            
            // Get all keys from localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                
                // Check if key starts with 'surveyResult_'
                if (key.startsWith('surveyResult_')) {
                    try {
                        const result = JSON.parse(localStorage.getItem(key));
                        results.push(result);
                    } catch (error) {
                        console.error('Error parsing result:', error);
                    }
                }
            }
            
            displayResults(results);
        }
        
        // Display results in the table
        function displayResults(results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results"><p>No survey results found.</p></div>';
                return;
            }
            
            // Sort results by date (newest first)
            results.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            let tableHTML = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Date</th>
                            <th>Optimism</th>
                            <th>Productivity</th>
                            <th>Value</th>
                            <th>Collaboration</th>
                            <th>Overall</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            results.forEach((result, index) => {
                const date = new Date(result.timestamp).toLocaleDateString();
                const overallScore = calculateOverallScore(result.scores);
                
                tableHTML += `
                    <tr>
                        <td>${result.candidateName}</td>
                        <td>${result.candidateEmail}</td>
                        <td>${date}</td>
                        <td class="score-cell ${getScoreClass(result.scores.optimism)}">${result.scores.optimism}</td>
                        <td class="score-cell ${getScoreClass(result.scores.productivity)}">${result.scores.productivity}</td>
                        <td class="score-cell ${getScoreClass(result.scores.value)}">${result.scores.value}</td>
                        <td class="score-cell ${getScoreClass(result.scores.collaboration)}">${result.scores.collaboration}</td>
                        <td class="score-cell ${getScoreClass(overallScore)}">${overallScore}%</td>
                        <td><button class="btn view-details-btn" data-index="${index}">View Details</button></td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            resultsContainer.innerHTML = tableHTML;
            
            // Add event listeners to view details buttons
            document.querySelectorAll('.view-details-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    showCandidateDetails(results[index]);
                });
            });
        }
        
        // Calculate overall score as percentage
        function calculateOverallScore(scores) {
            const maxPossibleScore = 21 * 4; // 7 questions per category * 3 points max * 4 categories
            const totalScore = scores.optimism + scores.productivity + scores.value + scores.collaboration;
            return Math.round((totalScore / maxPossibleScore) * 100);
        }
        
        // Get CSS class based on score
        function getScoreClass(score) {
            if (typeof score === 'number') {
                if (score >= 75) return 'high-score';
                if (score >= 50) return 'medium-score';
                return 'low-score';
            } else {
                if (score >= 15) return 'high-score';
                if (score >= 10) return 'medium-score';
                return 'low-score';
            }
        }
        
        // Show candidate details in modal
        function showCandidateDetails(result) {
            const overallScore = calculateOverallScore(result.scores);
            let alignmentLevel = '';
            
            if (overallScore >= 75) {
                alignmentLevel = 'High alignment with Wild Zora values';
            } else if (overallScore >= 50) {
                alignmentLevel = 'Moderate alignment with Wild Zora values';
            } else {
                alignmentLevel = 'Low alignment with Wild Zora values';
            }
            
            let detailsHTML = `
                <div class="candidate-details">
                    <h2 class="candidate-name">${result.candidateName}</h2>
                    <p class="candidate-email">${result.candidateEmail}</p>
                    <p>Completed on: ${new Date(result.timestamp).toLocaleString()}</p>
                </div>
                
                <div class="overall-result">
                    <h3>Overall Values Alignment</h3>
                    <p><strong>Score:</strong> <span class="${getScoreClass(overallScore)}">${overallScore}%</span></p>
                    <p><strong>Interpretation:</strong> ${alignmentLevel}</p>
                </div>
                
                <h3>Category Scores</h3>
                <div class="category-scores">
                    <div class="category-score">
                        <h4 class="category-name">Optimism</h4>
                        <div class="score-display ${getScoreClass(result.scores.optimism)}">${result.scores.optimism}</div>
                        <p>${getCategoryInterpretation('optimism', result.scores.optimism)}</p>
                    </div>
                    
                    <div class="category-score">
                        <h4 class="category-name">Productivity</h4>
                        <div class="score-display ${getScoreClass(result.scores.productivity)}">${result.scores.productivity}</div>
                        <p>${getCategoryInterpretation('productivity', result.scores.productivity)}</p>
                    </div>
                    
                    <div class="category-score">
                        <h4 class="category-name">Value Orientation</h4>
                        <div class="score-display ${getScoreClass(result.scores.value)}">${result.scores.value}</div>
                        <p>${getCategoryInterpretation('value', result.scores.value)}</p>
                    </div>
                    
                    <div class="category-score">
                        <h4 class="category-name">Collaboration</h4>
                        <div class="score-display ${getScoreClass(result.scores.collaboration)}">${result.scores.collaboration}</div>
                        <p>${getCategoryInterpretation('collaboration', result.scores.collaboration)}</p>
                    </div>
                </div>
                
                <h3>Question Responses</h3>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Response</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            result.responses.forEach(response => {
                detailsHTML += `
                    <tr>
                        <td>${response.question}</td>
                        <td>${response.answer}</td>
                        <td class="score-cell">${response.score}</td>
                    </tr>
                `;
            });
            
            detailsHTML += `
                    </tbody>
                </table>
            `;
            
            candidateDetailsContainer.innerHTML = detailsHTML;
            detailsModal.style.display = 'block';
        }
        
        // Get interpretation based on category and score
        function getCategoryInterpretation(category, score) {
            const interpretations = {
                optimism: {
                    high: 'Strongly optimistic approach to challenges',
                    medium: 'Moderately optimistic approach',
                    low: 'May struggle with maintaining optimism'
                },
                productivity: {
                    high: 'Highly focused on efficiency and improvement',
                    medium: 'Balanced approach to productivity',
                    low: 'May need support with productivity systems'
                },
                value: {
                    high: 'Strong focus on business value and ROI',
                    medium: 'Moderate focus on value creation',
                    low: 'May need guidance on value orientation'
                },
                collaboration: {
                    high: 'Excellent team player and communicator',
                    medium: 'Effective collaborator in most contexts',
                    low: 'May prefer independent work over collaboration'
                }
            };
            
            if (score >= 15) {
                return interpretations[category].high;
            } else if (score >= 10) {
                return interpretations[category].medium;
            } else {
                return interpretations[category].low;
            }
        }
        
        // Close modal when clicking the X
        closeModal.addEventListener('click', () => {
            detailsModal.style.display = 'none';
        });
        
        // Close modal when clicking outside the content
        window.addEventListener('click', (event) => {
            if (event.target === detailsModal) {
                detailsModal.style.display = 'none';
            }
        });
        
        // Event listeners
        loginBtn.addEventListener('click', handleLogin);
        adminPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        logoutBtn.addEventListener('click', handleLogout);
        refreshBtn.addEventListener('click', loadResults);
        
        // Initialize
        checkAuth();
    </script>
</body>
</html>
