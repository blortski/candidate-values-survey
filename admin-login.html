<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ValuesAlign - Master Admin Login</title>
    <link rel="stylesheet" href="css/styles.css?v=1.7.5&t=20250316130703">
    <style>
        body {
            background-color: #f5f8fa;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f5f8fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
        }
        
        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #1b5e20;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2e7d32;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Check if user is already logged in and redirect -->
    <script>
        // Check if user is already logged in
        const token = localStorage.getItem('github_token');
        const username = localStorage.getItem('username');
        
        if (token && username) {
            console.log('User already logged in, redirecting to dashboard...');
            window.location.href = 'master-admin-dashboard.html';
        } else {
            console.log('User not logged in, showing login form');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="img/values-align-logo.jpg" alt="ValuesAlign Logo" class="logo">
            </div>
            
            <h1>Master Admin Login</h1>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="github-token">GitHub Token</label>
                    <input type="password" id="github-token" name="github-token" required>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        
        <footer>
            <p>&copy; 2025 ValuesAlign. All rights reserved. <span id="app-version">v1.7.5</span></p>
        </footer>
    </div>
    
    <!-- Scripts -->
    <script src="js/lib/config.js?v=1.7.5&t=20250316130703"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set version in footer
            const versionElement = document.getElementById('app-version');
            if (versionElement) {
                versionElement.textContent = 'v1.7.5';
                console.log('Set version to:', 'v1.7.5');
            }
            
            // Handle login form submission
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                const tokenInput = document.getElementById('github-token');
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const token = tokenInput.value.trim();
                
                // Validate inputs
                if (!username || !password || !token) {
                    errorMessage.textContent = 'Please fill in all fields';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Check username and password against config
                if (username !== 'Admin' || password !== 'WildZora2025') {
                    errorMessage.textContent = 'Invalid username or password';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Store credentials in localStorage
                localStorage.setItem('github_token', token);
                localStorage.setItem('username', username);
                console.log('Credentials stored in localStorage');
                
                // Redirect to dashboard
                window.location.href = 'master-admin-dashboard.html';
            });
        });
    </script>
</body>
</html>
